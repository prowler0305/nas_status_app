<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>U.S. Cellular Engineering</title>
</head>
<body>

    {% for imsi in imsi_list.values() %}
    <li>{{imsi}}</li>
    {% endfor %}

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <p>
            {{ message }}
        </p>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith%}

</body>
</html>
